<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <main class="container">
            <div class="content-wrapper">
                <div class="sidebar">
                    {{ partial "sidebar.html" . }}
                </div>
                <div class="main-content">
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </main>
        {{- partial "footer.html" . -}}
    </body>
</html>
