<meta charset="utf-8">
<!-- Enable responsiveness on mobile devices-->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">

{{ if .IsHome -}}
<title>{{ .Site.Title }}</title>
{{- else -}}
<title>{{ .Title }} &middot; {{ .Site.Title }}</title>
{{- end }}

{{ $style := resources.Get "css/styles.css" | resources.Minify }}
<link rel="stylesheet" href="{{ $style.Permalink }}">

{{ $mark := resources.Get "js/mark.js" | resources.Minify }}
<script src="{{ $mark.Permalink }}"></script>
{{ $search := resources.Get "js/search.js" | resources.Minify }}
<script src="{{ $search.Permalink }}"></script>
